<div class="productDetail">
  <h1>{{product.productName}}</h1>
  <img class="img-rounded" ng-attr-alt="{{product.productName}}" ng-src="/assets/img/productImages/{{product.productID}}.jpg">

  <p>
    Category: {{category.categoryName}}
  </p>

  <p>
    {{product.quantityPerUnit}}
  </p>

  <p>
    Price: {{ product.unitPrice | currency:"US $" }}
  </p>
</div>

<div id="addToCart">
  <form>
    <div class="form-group">
      <label for="quantity" class="control-label">Quantity:</label>
      <input ng-model="quantity" name="quantity" type="number" value="1" id="quantity" class="form-control">
      <input type="submit" value="Add to cart" class="btn btn-primary" ng-click="cart.addToCart(product, quantity)">
    </div>
  </form>
</div>
<button class="btn btn-link">Back to list</button>
